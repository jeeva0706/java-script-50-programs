<body>

    <h2>41. input:1
        output:
        1
      1 2 1
        1
    </h2>

    <script>

        function printPattern() {
            let n = 3; // Number of rows

            for (let i = 1; i <= n; i++) {
                let row = "";
                for (let j = 1; j <= n; j++) {
                    if (i == 1 || i == n) {
                        
                        if (j == Math.ceil(n / 2)) {
                            row += "1\t";
                        } else {
                            row += "\t"; // Empty spaces
                        }
                    } else {
                        
                        if (j == 1 || j == n) {
                            row += "1\t";
                        } else {
                            row += "2\t";
                        }
                    }
                }
                console.log(row);
            }
        }

        printPattern();


    </script>

</body>
