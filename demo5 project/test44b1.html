<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h2>input a = 1, then output : 1</h2>

<body>

    <script>

        function myfunction2(f) {
            let result = [];
            for (i = 0; i < f; i++) {
                result.push(1 * 1);
            }
            return result;
        }

        let inputvalue = 1;

        let outputvalue = myfunction2(inputvalue);

        document.write(outputvalue + "<br>");

    </script>

</body>

</html>
