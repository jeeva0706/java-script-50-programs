<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>input a = 3, then output : 1, 3, 5</h2>

    <script>

        function myfunction(n) {
            let result = [];
            for (let i = 0; i < n; i++) {
                result.push(2 * i + 1);
            }
            return result;
        }

        let input = 3;
        let output = myfunction(input);
        document.write(output + "<br>");

    </script>


</body>

</html>
