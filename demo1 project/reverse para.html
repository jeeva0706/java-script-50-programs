<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a sentecne</title>
</head>

<body>

    <p id="para"></p>

    <h2>2. Given a sentence, reverse each word in the sentence</h2>

    <script>

        const text = "jeeva is a cricket palyer and vally ball palyer also";
        let reversedText = text.split("").reverse().join("");

        document.getElementById("para").innerHTML = reversedText;


    </script>

</body>

</html>
