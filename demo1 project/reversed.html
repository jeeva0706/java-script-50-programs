<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed</title>
</head>
<body>
    
    <p id="demo"></p>
    
    <h2>1.  Given a string, reverse word </h2>
    <script>

    let text = "Hello";
    let reversedText = text.split("").reverse().join("");
    document.getElementById("demo").innerHTML = reversedText;
       

    </script>

</body>
</html>

<p id="demo"></p>
