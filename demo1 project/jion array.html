<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join two string</title>
</head>

<body>

    <p id="demo"></p>

    <h2>3. Write a code to combine two arrays</h2>

    <script>

        const cars1 = ["BMW", "Audio", "ferrari",];
        const cars2 = ["shift", "lenova"]

        const cars = cars1.concat(cars2)

        document.getElementById("demo").innerHTML = cars;

    </script>


</body>

</html>
