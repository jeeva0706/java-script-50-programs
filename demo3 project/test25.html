<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>25.	JavaScript Program to Check if a Number is Float or Integer</h2>
    <p id="demo"></p>

    <script>

        function NumberType(number) {
            if (Number.isInteger(number)) {
                return "Integer";
            } else {
                return "Float";
            }
        }

        let input = prompt("Enter the number");

        let number = parseFloat(input);

        let result = NumberType(number);
        
        document.getElementById("demo").innerHTML = `The number is a ${result}.`;



    </script>


</body>

</html>
