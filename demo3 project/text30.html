<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h2>30.	JavaScript Program to Replace All Line Breaks with <br></h2>

<p id="demo"></p>

    <script>

        const text1 = "\nHello world in this fake world \n I am the only person true guy \n So bye world:";

        const text2 = text1.replace(/(\n)/g,"<h1>");

        document.write(text2);

    </script>


</body>
