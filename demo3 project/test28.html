<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h2>28.	JavaScript Program to Convert Date to Number</h2>

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>

            const d1 = new Date();

            document.getElementById("demo").innerHTML = d1;

            const text = d1.getTime();

            document.getElementById("demo1").innerHTML = text;

        </script>

</body>
</html>
