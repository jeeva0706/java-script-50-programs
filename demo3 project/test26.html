<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>26.	JavaScript Program to Get the Dimensions of an Image </h2>

    <p id="demo"></p>

   

    <script>

        var img = new Image();

        img.src="./download.jpg";

        img.onload = function() {
          document.write('width' + img.width);
          document.write('height' + img.height);
        }
        

    </script>


</body>
</html>
