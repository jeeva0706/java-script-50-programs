<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>17.	JavaScript Program to Compare The Value of Two Dates</h2>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>

        let d1 = new Date();

        document.getElementById("demo").innerHTML = d1;

        let result = d1.getTime();

        document.getElementById("demo1").innerHTML = result;



    </script>

</body>
</html>
