<body>
    
    <h2>29.	JavaScript Program to Encode a String to Base64</h2>

        <p id="demo"></p>

        <input type="text" id="code">

        <button onclick="myencode()">submit</button>

        <script>

           function myencode(){
            
            const text1 = document.getElementById("code").value;

            const text12 = btoa(text1);

            document.getElementById("demo"). innerHTML = text12;
           }


        </script>

</body>
