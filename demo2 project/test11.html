    <h2>11.	write a code to remove leading and trailing spaces from a string in Java</h2>

    <h3 style="color: blue;">Remove Spaces</h3>

    <P id="demo"></P>
    
    <script>

    function removingSpaces(str) {
        return str.trim();
    }
    
    
    let originalString = "   Hello, World!   ";
    let trimmedString = removingSpaces(originalString);
    
    document.write(trimmedString); 


    


    </script>
