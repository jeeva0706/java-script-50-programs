<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>9.	JavaScript Program to Display Date and Time  </h2>

    <h2 style="color: blueviolet;">DATE & TIME DISPLAY</h2>
    <p id="demo"></p>
 
    <button onclick="timechange()">Date</button>

    <script>

        const c = new Date();

        function timechange(){
            document.getElementById("demo").innerHTML = c;
        }

    </script>

</body>
</html>
