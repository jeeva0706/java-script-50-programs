<body>
    
    <p id="demo1"></p>

    <h2>12.	Write program that checks if two arrays contain the same elements</h2>


    <script>

        const text1 = ["mani","deva","tharanes","jeeva","sathish","prasanth"];
        const text2 = ["jeeva","mahi","kannusamy","prasanth"]

        text1.sort()
        text2.sort()

        if(text1 == text2) {
            document.write("already entered");
        }
        else {
            document.write("not entered");
        }
        

    </script>
